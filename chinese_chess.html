<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彈性盒_棋盤</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: '標楷體';
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chessboard {
      width: 380px;
      height: 400px;
      border: 1px solid transparent;
      padding: 10px;
      position: relative;
    }

    .chessboard::after {
      content: '';
      width: 360px;
      height: 440px;
      border: 1px solid black;
      position: absolute;
      top: -30px;
      background-color: rgb(199, 140, 30);
      z-index: -999;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 40px;
      height: 40px;
      border: 1px solid black;  
    }

    .liner {
      background: linear-gradient(45deg, transparent 0% 50%, black 50% 52%, transparent 52% 100%);
    }

    .liner2 {
      background: linear-gradient(45deg, transparent 0% 50%, black 50% 52%, transparent 52% 100%);
      transform: scaleX(-1);
    }

    .center {
      width: 320px;
      height: 40px;
      border: 1px solid black;
      flex-shrink: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .center::before {
      content: "楚河";
      font-size: 1.5rem;
    }

    .center::after {
      content: "漢界";
      font-size: 1.5rem;
    }

    .container2 {
      width: 350px;
      position: absolute;
      top: -5px;
      left: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* 黑棋子 */
    .chessblack {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      background: #ffffff;
      border: 1px solid black;
      text-align: center;
      line-height: 30px;
      font-size: 18pt;
      font-family: "標楷體";
    }

    /* 紅棋子 */
    .chessred {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: red;
      background: white;
      border: 1px solid black;
      font-size: 1.4rem;
      font-family: "標楷體";
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 卒 */
    .colbtop {
      width: 350px;
      position: absolute;
      top: 130px;
      left: 15px;
      transform: translate(0%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;

    }
    /* 包 */
    .colbcenter {
      width: 480px;
      position: absolute;
      top: 90px;
      right: -50px;
      transform: translate(0%, -50%);
      display: flex;
      justify-content: space-around;
    }
    /* 兵 */
    .colrtop {
      width: 350px;
      position: absolute;
      bottom: 120px;
      left: 15px;
      transform: translate(0%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* 炮 */
    .colrcenter {
      width: 480px;
      position: absolute;
      bottom: 80px;
      right: -50px;
      transform: translate(0%, -50%);
      display: flex;
      justify-content: space-around;
    }

    /* 俥 */
    .colrbottom{
      width: 350px;
      position: absolute;
      bottom: 10px;
      left: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .text {
      writing-mode: vertical-lr;
      font-size: 1.5rem;
    }
</style>
</head>
